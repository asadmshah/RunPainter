language: android

sudo: false
jdk: oraclejdk8

android:
  components:
    - platform-tools
    - tools
    - build-tools-23.0.2
    - android-23
    - extra-android-m2repository
    - extra-google-m2repository
    - extra-android-support
    - extra-google-google_play_services

script:
  - ./gradlew app:check
  - ./gradlew app:test

after_success:
  - ./gradlew app:createDebugCoverageReport app:coveralls

cache:
  directories:
    - $HOME/.gradle/caches/2.8
    - $HOME/.gradle/caches/jars-1
    - $HOME/.gradle/daemon
    - $HOME/.gradle/native
    - $HOME/.gradle/wrapper
